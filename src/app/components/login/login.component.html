
<div class="container registration-form selectDisable">
    <img src="" alt="logo" class="center">
    <p>Login to Bloodbank</p>
    <form class="form">

        <div class="form-group">
            <input type="email"  [(ngModel)]="input.username" class="form-control" name="username" id="email" autocomplete="off" placeholder=" "
                required />
            <label for="email" class="label-email">
                <span class="content-email">username</span>
            </label>
        </div>

        <div class="form-group">
            <input type="password"   [(ngModel)]="input.password"class="form-control" name="password" id="password" autocomplete="off" placeholder=" "
                required />
            <label for="login-password" class="label-loginpassword">
                <span class="content-loginpassword">Password</span>
            </label>
        </div>

        <button class="btn- btn-info" type="submit" value="Log In" (click)="onLogin()">Log In</button>

        <p class="forgot-password"><a href="">Forgot password?</a></p>
    </form>
</div>
