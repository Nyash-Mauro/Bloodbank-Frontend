<!-- Material form register -->
<div class="container-fluid" mt-5>
  <img src="https://cdn.pixabay.com/photo/2020/04/17/08/11/blood-5053770_960_720.jpg" alt="" height="400px"
    width="100%">
</div>

<div class="container mt-5">
  <div class="card">
    <h5 class="card-header info-color white-text text-center py-4">
      <strong>Sign up</strong>
    </h5>

    <!--Card content-->
    <div class="card-body px-lg-5 pt-0">

      <!-- Form -->
      <form [formGroup]='authService.signup_form' class="text-center" style="color: #757575;" (submit)="register()">
        <!-- <div class="form-row pt-4">
          <select class="browse-default custom-select" aria-label="Default select example" formControlName="role">
            <option selected>Choose Role</option>
            <option value="1">Donor</option>
            <option value="2">Recepient</option>
          </select>
        </div> -->
        <div class="form-row">
          <div class="col">
            <!-- First name -->
            <div class="md-form">
              <input type="text" class="form-control" formControlName="first_name">
              <label for="materialRegisterFormFirstName">First name</label>
            </div>
          </div>
          <div class="col">
            <!-- Last name -->
            <div class="md-form">
              <input type="text" class="form-control" formControlName="last_name">
              <label for="materialRegisterFormLastName">Last name</label>
            </div>
          </div>
        </div>

        <!-- E-mail -->
        <div class="md-form mt-0">
          <input type="email" class="form-control" formControlName="email">
          <label for="materialRegisterFormEmail">E-mail</label>
        </div>

        <!-- Password -->
        <div class="md-form">
          <input type="password" class="form-control" aria-describedby="materialRegisterFormPasswordHelpBlock"
            formControlName="password">
          <label for="materialRegisterFormPassword">Password</label>
        </div>

        <!-- Confirm Password -->
        <div class="md-form">
          <input type="password" id="materialRegisterFormPassword" class="form-control"
            aria-describedby="materialRegisterFormPasswordHelpBlock">
          <label for="materialRegisterFormPassword">Confirm Password</label>
        </div>

        <!-- Sign up button -->
        <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0">Sign
          Up</button>

        <hr>

        <!-- Terms of service -->
        <p>By clicking
          <em>Sign up</em> you agree to our
          <a href="/login">terms of service</a>

      </form>
    </div>

  </div>
</div>
